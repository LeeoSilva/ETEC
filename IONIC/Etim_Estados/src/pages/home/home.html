<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let contato of contatos" (click)="seleciona(contato)">
            <h2>{{contato.nome}}
        </ion-item>
    </ion-list>
</ion-content>
